<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyGlucoGuide</title>
  <link rel="icon" href="images/weblogo.png" type="image/png" />

  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* background-image: url('images/background.jpg'); Replace with your actual background */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
    }

    /* --- Navigation Bar --- */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 999;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      color: #fff;
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #00ffd5;
    }

    /* --- Main Container --- */
    .container {
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent box */
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 120px auto 0 auto; /* Push down from fixed nav */
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* --- Responsive Styling --- */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo-text">MyGlucoGuide</div>
    <ul>
      <li>About</li>
      <li>Contact Us</li>
      <li>Sign In</li>
      <li>Sign Up</li>
    </ul>
  </nav>

  <!-- Main Content Box -->
  <div class="container">
    <img src="images/weblogo.png" alt="MyGlucoGuide Logo" class="logo" />
    <h1>Welcome to MyGlucoGuide</h1>
    <p>Your smart assistant for predicting and understanding diabetes types.<br>Stay informed, stay healthy.</p>
  </div>

</body>
</html>
